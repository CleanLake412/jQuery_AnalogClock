<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="clock">
		</div>

		<div id="clock1">
		</div>
	</div>
</body>

<script src = "jquery.clock.js" type = "text/javascript">
</script>
<script type = "text/javascript" language = "javascript">
 $(document).ready(function() {
	var setting1 = {
		x:500,
		y:700,
		width:300,
		transform:"scale(1, -1) skew(-30deg)",
	}
	$("#clock").setclock(setting1);

	
	var setting2 = {
		x:500,
		y:400,
		width:300,
		transform:"skew(-30deg)"
	}
	$("#clock1").setclock(setting2);
 });
</script>	
</html>
